<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <main>
        <section class="main-section">
            <p class="instructions">I'm thinking of a number between 1 and 20.<br> Can you guess what the number is?</p>

            <span id="give-feedback" class="guess-assess"></span>
            
            <p class="number-of-guesses" id="number-of-guesses">Number of guesses: <span id="guesses-remaining">4</span></p>
            
            <input id="user-input" type="number" min="0" max="20">

        </section>
        <button id="button" class="button">enter</button>
        <button class="button reset" id="reset-button">reset</button>
    </main>

    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
